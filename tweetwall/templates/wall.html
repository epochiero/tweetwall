<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tweetwall - Sign In</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<link href="{{ settings.STATIC_URL }}/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="{{ settings.STATIC_URL }}/css/tweetwall.css" rel="stylesheet">
		<link href="{{ settings.STATIC_URL }}/css/twitter-button.css" rel="stylesheet">
	</head>
	<body>
		<script src="{{ settings.STATIC_URL }}/js/bootstrap.min.js"></script>
		<div class="container">
		<div class="navbar">
		  <div class="navbar-inner">
		    <a class="brand" href="#">Tweetwall</a>
		    <ul class="nav">
		      <li class="active"><a href="#">Home</a></li>
		    </ul>
		    <ul class="nav pull-right">
		      <li><a href="http://github.com/epochiero/tweetwall">About</a></li>
		    </ul>
		  </div>
		</div>
		<div style="padding:25px 25px">
			<ul>
			{% for tweet in tweets%}
			<li style="padding:25px">
				<img src="{{tweet.user.profile_image_url}}" />
			{{tweet.user.name}}<br />
			{{tweet.text}}
			</li>
			{% endfor %}
			</ul>
		</div>
	</body>
</html>
